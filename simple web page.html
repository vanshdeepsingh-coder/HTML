<!DOCTYPE HTML>

<html>

<head><title>Simple web page</title></head>

<body>

<h1><u><em>Welcome to this web page</em></u></h1>

<img src="forest.jpg" alt="This is a image" width="400" height="400">

<ul type="list-style-type:circle">

<li><h2><em>Welcome to this form</em></h2></li>

</ul>

<form>

<fieldset>

<legend><strong><em>Enter your details</em></strong></legend>

<em>First Name:</em>

<input type="text" name="firstname"><br><br>

<em>Last Name:</em>

<input type="text" name="lastname"><br><br>

<em>Password:</em>

<input type="password" name="password"><br><br>

<em><strong>What is your age?</strong></em><br>

<input type="radio" name="age"><em>Under 18</em>

<input type="radio" name="age"><em>Over 18</em><br><br>

<em><strong>What are your Hobbies?</strong></em><br>

<input type="checkbox" name="interests" value="music" checked><em>Music</em>

<input type="checkbox" name="interests" value="cycling"><em>Cycling</em>

<input type="checkbox" name="interests" value="Computer Games"><em>Computer Games</em><br><br>

<em><strong>Select your qualifications:</strong></em>

<select name="Qualifications">

<option value="10th Passed">10th Passed</option>

<option value="12th Passed" selected>12th Passed</option>

<option value="PHD">PHD</option>

<option value="Graduate">Graduate</option>

</select>

<br><br>

<a href="https://www.google.com" target="_blank"><em>This is a link to google website</em></a><br><br>

<input type="Submit" name="submit">

<input type="reset" name="Reset">

</fieldset>

</form>

</body>

</html>
